name: backend tests Pipeline

on:
  push:
    branches: [ main, nikos-dev ]
  pull_request:
    branches: [ main, nikos-dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Start Services
        working-directory: ./backend
        run: |
          cat env_template > .env  # Copy template to .env
          cat db_password_template.txt > db_password.txt  # Copy password template
          docker compose build
          docker compose up -d
          sleep 20  # Wait for services to initialize

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-cov

      - name: Run Backend Tests
        working-directory: ./backend
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest --cov=./ --cov-report=xml

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml

      - name: Stop Services
        working-directory: ./backend
        if: always()  # Run even if previous steps fail
        run: |
          docker compose down
          rm -f .env db_password.txt  # Clean up sensitive files