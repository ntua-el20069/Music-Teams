# for MySQL
  db:
    container_name: music_teams_db
    image: mysql:8.0
    restart: always
    environment:
      # user should be "root" for MySQL
      MYSQL_DATABASE: music_teams
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_password  # Required for MySQL
    volumes:
      - mysql_data:/var/lib/mysql
    secrets:
      - db_password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$$(cat /run/secrets/db_password)"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - default

volumes:
  mysql_data:

secrets:
  db_password:
    file: backend/db_password.txt

networks:
  default:
    name: app_network
    driver_opts:    # pass options to driver for network creation
      com.docker.network.bridge.host_binding_ipv4: 127.0.0.1