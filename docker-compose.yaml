name: music_teams

services:
  adminer:
    container_name: music_teams_adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
    networks:
      - default
    
  fastapi-app:
    container_name: music_teams_fastapi
    build:
      dockerfile: backend/Dockerfile
    ports:
      - 8000:8000
    networks:
      - default
    # depends on health of db
    depends_on:
      db:
        condition: service_healthy
